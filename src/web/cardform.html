<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Drop.Info</title>
        <link href="cardform-style.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://unpkg.com/mvp.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js" type="text/javascript"></script>
        <script src="./cardform.js"></script>
    </head>
    <body>
        <div id="header">
            <h1>Drop.Info</h1>
        </div>
        <div id="form">
            <form method="POST" action="" enctype="multipart/form-data">
                <h2>Card Title</h2>
                <input id="title-input" name="title" type="text" required></input>

                <h2 id="content-input-header">Card Contents</h2>
                <div id="content-input-preview-button" title="Markdown Preview">
                    <svg id="content-input-preview-button-visible" style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17M12,4.5C7,4.5 2.73,7.61 1,12C2.73,16.39 7,19.5 12,19.5C17,19.5 21.27,16.39 23,12C21.27,7.61 17,4.5 12,4.5Z" />
                    </svg>
                    <svg id="content-input-preview-button-hidden" style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M11.83,9L15,12.16C15,12.11 15,12.05 15,12A3,3 0 0,0 12,9C11.94,9 11.89,9 11.83,9M7.53,9.8L9.08,11.35C9.03,11.56 9,11.77 9,12A3,3 0 0,0 12,15C12.22,15 12.44,14.97 12.65,14.92L14.2,16.47C13.53,16.8 12.79,17 12,17A5,5 0 0,1 7,12C7,11.21 7.2,10.47 7.53,9.8M2,4.27L4.28,6.55L4.73,7C3.08,8.3 1.78,10 1,12C2.73,16.39 7,19.5 12,19.5C13.55,19.5 15.03,19.2 16.38,18.66L16.81,19.08L19.73,22L21,20.73L3.27,3M12,7A5,5 0 0,1 17,12C17,12.64 16.87,13.26 16.64,13.82L19.57,16.75C21.07,15.5 22.27,13.86 23,12C21.27,7.61 17,4.5 12,4.5C10.6,4.5 9.26,4.75 8,5.2L10.17,7.35C10.74,7.13 11.35,7 12,7Z" />
                    </svg>
                </div>
                <span class="spacer"></span>
                <textarea id="content-input" name="content" maxlength="1500" required></textarea>
                <div id="content-input-preview"></div>

                <h2>Upload Image</h2>
                <input id="file-input" name="image" type="file" accept="image/*"></input>
                <div id="file-input-delete-button">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                    </svg>
                </div>
        
                <h2>Settings</h2>
                <div class="pretty p-switch p-fill">
                    <input id="constain-text-setting-input" name="constrain" type="checkbox"/>
                    <div class="state p-primary">
                        <label id="constrain-text-setting-label">Constrain Text Width</label>
                    </div>
                </div>
                <div id="button-div">
                    <button id="submit-input">Create</button>
                    <p id="error"></p>
                </div>
            </form>
        </div>
        <div id="footer">
            <p>(C) Drop.Info</p>
            <a href="/help">What's This?</a>
        </div>
    </body>
</html>
